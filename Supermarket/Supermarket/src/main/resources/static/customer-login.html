<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login or Register - Mathi's Grocery</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .nav-pills .nav-link.active {
      background-color: #28a745;
    }
  </style>
</head>
<body>
<div class="auth-card p-4 m-3">
  <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
              class="nav-link active"
              id="pills-login-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-login"
              type="button"
      >
        Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
              class="nav-link"
              id="pills-register-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-register"
              type="button"
      >
        Register
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="pills-login">
      <h3 class="text-center mb-4">Welcome Back!</h3>
      <div class="form-floating mb-3">
        <input
                type="text"
                class="form-control"
                id="loginUsername"
                placeholder="Username"
        />
        <label>Username</label>
        <div class="invalid-feedback">Please enter your username.</div>
      </div>
      <div class="form-floating mb-3">
        <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
        />
        <label>Password</label>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <div class="d-grid">
        <button class="btn btn-success btn-lg" onclick="login()">
          Sign In
        </button>
      </div>
      <!-- Forgot Password Button  -->
      <div class="text-center mt-2">
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
          Forgot Password?
        </button>
      </div>
    </div>
    <!-- Register Form -->
    <div class="tab-pane fade" id="pills-register">
      <h3 class="text-center mb-4">Create Your Account</h3>
      <div class="form-floating mb-3">
        <input
                type="text"
                class="form-control"
                id="regUsername"
                placeholder="Username"
                maxlength="16"
        />
        <label>Username</label>
        <div class="invalid-feedback">Username must be between 1-16 characters.</div>
      </div>
      <div class="form-floating mb-3">
        <input
                type="tel"
                class="form-control"
                id="regPhoneNumber"
                placeholder="Phone Number"
                pattern="[0-9]{10}"
                maxlength="10"
        />
        <label>Phone Number</label>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>
      <div class="form-floating mb-3">
        <input
                type="email"
                class="form-control"
                id="regEmail"
                placeholder="Email"
        />
        <label>Email Address</label>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-floating mb-3">
                <textarea
                        class="form-control"
                        id="regAddress"
                        placeholder="Address"
                        style="height: 80px;"
                ></textarea>
        <label>Home Address</label>
        <div class="invalid-feedback">Please enter your address.</div>
      </div>
      <div class="form-floating mb-3">
        <input
                type="password"
                class="form-control"
                id="regPassword"
                placeholder="Password"
        />
        <label>Password</label>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <div class="d-grid">
        <button class="btn btn-success btn-lg" onclick="register()">
          Create Account
        </button>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-success btn-lg">
      <i class="bi bi-arrow-left me-2"></i> Back to Shop
    </a>
  </div>
</div>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reset Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="fpUsername" class="form-control" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" id="fpNewPassword" class="form-control" placeholder="Enter new password">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="fpConfirmPassword" class="form-control" placeholder="Confirm new password">
        </div>
        <div class="d-grid">
          <button class="btn btn-success" onclick="resetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  async function register() {
    const username = document.getElementById("regUsername").value;
    const phoneNumber = document.getElementById("regPhoneNumber").value;
    const email = document.getElementById("regEmail").value;
    const address = document.getElementById("regAddress").value;
    const password = document.getElementById("regPassword").value;

    let isValid = true;
    const usernameInput = document.getElementById("regUsername");
    const phoneInput = document.getElementById("regPhoneNumber");
    const emailInput = document.getElementById("regEmail");
    const addressInput = document.getElementById("regAddress");
    const passwordInput = document.getElementById("regPassword");

    // Username validation (1-16 characters)
    if (!username.trim() || username.length > 16) {
      usernameInput.classList.add('is-invalid');
      isValid = false;
    } else {
      usernameInput.classList.remove('is-invalid');
    }

    // Phone number validation (exactly 10 digits)
    const phoneRegex = /^[0-9]{10}$/;
    if (!phoneNumber.trim() || !phoneRegex.test(phoneNumber)) {
      phoneInput.classList.add('is-invalid');
      isValid = false;
    } else {
      phoneInput.classList.remove('is-invalid');
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.trim() || !emailRegex.test(email)) {
      emailInput.classList.add('is-invalid');
      isValid = false;
    } else {
      emailInput.classList.remove('is-invalid');
    }

    // Address validation
    if (!address.trim()) {
      addressInput.classList.add('is-invalid');
      isValid = false;
    } else {
      addressInput.classList.remove('is-invalid');
    }

    // Password validation
    if (!password.trim()) {
      passwordInput.classList.add('is-invalid');
      isValid = false;
    } else {
      passwordInput.classList.remove('is-invalid');
    }

    if (!isValid) return;

    const response = await fetch("/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username,
        phoneNumber,
        email,
        address,
        password,
        fullName: username // Using username as fullName for now
      }),
    });
    const data = await response.json();
    alert(data.message);
    if (response.ok) {
      // Switch to login tab after successful registration
      document.getElementById("pills-login-tab").click();
      // Clear form fields
      document.getElementById("regUsername").value = "";
      document.getElementById("regPhoneNumber").value = "";
      document.getElementById("regEmail").value = "";
      document.getElementById("regAddress").value = "";
      document.getElementById("regPassword").value = "";
    }
  }

  async function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    let isValid = true;
    const usernameInput = document.getElementById("loginUsername");
    const passwordInput = document.getElementById("loginPassword");

    if (!usernameInput.value.trim()) { usernameInput.classList.add('is-invalid'); isValid = false; }
    else usernameInput.classList.remove('is-invalid');

    if (!passwordInput.value.trim()) { passwordInput.classList.add('is-invalid'); isValid = false; }
    else passwordInput.classList.remove('is-invalid');

    if (!isValid) return;


    const response = await fetch("/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    const data = await response.json();
    if (response.ok) {
      // Save user info in browser's local storage
      localStorage.setItem("loggedInUser", data.username);
      window.location.href = "/";
    } else {
      alert(data.message);
    }
  }

  // RESET PASSWORD
  async function resetPassword() {
    const username = document.getElementById("fpUsername").value;
    const newPassword = document.getElementById("fpNewPassword").value;
    const confirmPassword = document.getElementById("fpConfirmPassword").value;

    if (!username || !newPassword || !confirmPassword) {
      alert("All fields are required!");
      return;
    }

    if (newPassword !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const response = await fetch("/api/users/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, newPassword })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
      const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
      modal.hide();
      document.getElementById("pills-login-tab").click();
    }
  }

  // Real-time validation functions
  function validateUsername() {
    const usernameInput = document.getElementById("regUsername");
    const value = usernameInput.value;
    if (value.length > 16) {
      usernameInput.classList.add('is-invalid');
      usernameInput.classList.remove('is-valid');
    } else if (value.length > 0) {
      usernameInput.classList.add('is-valid');
      usernameInput.classList.remove('is-invalid');
    } else {
      usernameInput.classList.remove('is-valid', 'is-invalid');
    }
  }

  function validatePhone() {
    const phoneInput = document.getElementById("regPhoneNumber");
    const value = phoneInput.value;
    const phoneRegex = /^[0-9]{10}$/;
    if (value.length === 10 && phoneRegex.test(value)) {
      phoneInput.classList.add('is-valid');
      phoneInput.classList.remove('is-invalid');
    } else if (value.length > 0) {
      phoneInput.classList.add('is-invalid');
      phoneInput.classList.remove('is-valid');
    } else {
      phoneInput.classList.remove('is-valid', 'is-invalid');
    }
  }

  function validateEmail() {
    const emailInput = document.getElementById("regEmail");
    const value = emailInput.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (value.length > 0 && emailRegex.test(value)) {
      emailInput.classList.add('is-valid');
      emailInput.classList.remove('is-invalid');
    } else if (value.length > 0) {
      emailInput.classList.add('is-invalid');
      emailInput.classList.remove('is-valid');
    } else {
      emailInput.classList.remove('is-valid', 'is-invalid');
    }
  }

  function validateAddress() {
    const addressInput = document.getElementById("regAddress");
    const value = addressInput.value;
    if (value.trim().length > 0) {
      addressInput.classList.add('is-valid');
      addressInput.classList.remove('is-invalid');
    } else {
      addressInput.classList.remove('is-valid', 'is-invalid');
    }
  }

  function validatePassword() {
    const passwordInput = document.getElementById("regPassword");
    const value = passwordInput.value;
    if (value.length > 0) {
      passwordInput.classList.add('is-valid');
      passwordInput.classList.remove('is-invalid');
    } else {
      passwordInput.classList.remove('is-valid', 'is-invalid');
    }
  }

  // Add event listeners for real-time validation
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("regUsername").addEventListener('input', validateUsername);
    document.getElementById("regPhoneNumber").addEventListener('input', validatePhone);
    document.getElementById("regEmail").addEventListener('input', validateEmail);
    document.getElementById("regAddress").addEventListener('input', validateAddress);
    document.getElementById("regPassword").addEventListener('input', validatePassword);
  });
</script>
</body>
</html>
