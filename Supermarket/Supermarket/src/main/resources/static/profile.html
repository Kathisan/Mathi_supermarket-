<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Mathi's Grocery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>My Profile</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="New username">
                        <div class="invalid-feedback">Please enter username.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your full name">
                        <div class="invalid-feedback">Please enter full name.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                        <div class="invalid-feedback">Please enter your email.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password (Optional)</label>
                        <input type="password" class="form-control" id="password" placeholder="Leave blank to keep current password">
                    </div>
                    <button class="btn btn-success" onclick="updateProfile()">Update Profile</button>
                    <a href="/" class="btn btn-secondary">Back to Shop</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
        window.location.href = '/customer-login.html';
    }

    async function loadProfile() {
        const response = await fetch(`/api/users/profile/${loggedInUser}`);
        if (response.ok) {
            const user = await response.json();
            document.getElementById('username').value = user.username;
            document.getElementById('fullName').value = user.fullName || '';
            document.getElementById('email').value = user.email || '';
        }
    }

    async function updateProfile() {
        const usernameInput = document.getElementById('username');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        let isValid = true;

        // Check username
        if (!usernameInput.value.trim()) {
            usernameInput.classList.add('is-invalid');
            isValid = false;
        } else {
            usernameInput.classList.remove('is-invalid');
        }

        // Check full name
        if (!fullNameInput.value.trim()) {
            fullNameInput.classList.add('is-invalid');
            isValid = false;
        } else {
            fullNameInput.classList.remove('is-invalid');
        }

        // Check email
        if (!emailInput.value.trim()) {
            emailInput.classList.add('is-invalid');
            isValid = false;
        } else {
            emailInput.classList.remove('is-invalid');
        }

        if (!isValid) return; // Stop if any required field is empty

        // Prepare updated details
        const updatedDetails = {
            username: usernameInput.value.trim(),
            fullName: fullNameInput.value.trim(),
            email: emailInput.value.trim(),
            password: passwordInput.value // optional
        };
        const response = await fetch(`/api/users/profile/${loggedInUser}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedDetails)
        });

        if (response.ok) {
            alert('Profile updated successfully!');
        } else {
            alert('Failed to update profile.');
        }
    }

    window.onload = loadProfile;
</script>
</body>
</html>
